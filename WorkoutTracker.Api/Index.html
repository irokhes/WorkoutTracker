<html ng-app='workoutTracker'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Explore Foursquare</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div id="page">
        <header class="container" ng-controller="NavigationController as nav">
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a href='#/'>
                            <h4>Explore Foursquare</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{'active':nav.isActive('/exercises')}"><a href="#/exercises">Exercises</a></li>
                        <li ng-class="{'active':nav.isActive('/workouts')}"><a href="#/workouts">Workouts</a></li>
                        <li ng-class="{'active':nav.isActive('/about')}"><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="body" class="container">
            <div ng-view=""></div>
        </section>
        <hr />
        <footer class="container">
            <p>Created by Reyero Services. Twitter: <a target="_blank" href="http://twitter.com/irokhes">@irokhes</a></p>
            <p>Web site: <a target="_blank" href="http://www.productsofleon.co.uk">ProductsOfLeon</a></p>
        </footer>

    </div>
</body>
</html>
<!-- 3rd party libraries -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
<script type="text/javascript" src="/Scripts/ui-bootstrap.min.js"></script>
<!-- Load app main script -->
<script type="text/javascript" src="/app/app.js"></script>
<!-- Load controllers-->
<script type="text/javascript" src="/app/Exercises/ExerciseController.js"></script>
<script type="text/javascript" src="/app/Navigation/NavigationController.js"></script>
<!-- Load services-->
<script type="text/javascript" src="/app/Exercises/exerciseService.js"></script>
