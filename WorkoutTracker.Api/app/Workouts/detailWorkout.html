<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <span class="form-control" id="name">{{workout.name}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">WOD Description</label>
        <div class="col-sm-8">
            <span class="form-control" id="inputDescription">{{workout.description}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-8">
            <p class="input-group">
                <span class="form-control" id="date">{{workout.dt | date:'dd-M-yyyy'}}</span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="typeOfWOd" class="col-sm-2 control-label">Type of WOD</label>
        <div class="col-sm-8">
            <span class="form-control" id="typeOfWOd">{{workout.wodType}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Picture of results</label>
        <div class="col-sm-8">
            <span class="form-control" id="image">Image goes here</span>

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Exercises</label>
        <div class="col-sm-8">

            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Num Reps</th>
                        <th>Weight or Distance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="exercise in workout.exercises">
                        <td>
                            <span>{{exercise.name}}</span>
                        </td>
                        <td><span>{{exercise.numReps}}</span></td>
                        <td>
                            <span>{{exercise.weightOrDistance}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" ng-click="back()" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back</button>
        </div>
    </div>
</form>
