<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" ng-model="workout.name" class="form-control" id="inputName" placeholder="Workout Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">WOD Description</label>
        <div class="col-sm-8">
            <input type="text" ng-model="workout.description" class="form-control" id="inputDescription" placeholder="Description">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCalendar" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-8">
            <p class="input-group">
                <input type="text" id="inputCalendar" class="form-control" datepicker-popup="{{format}}" ng-model="workout.dt" is-open="opened" min-date="2015-01-01" max-date="'2055-06-22'" datepicker-options="dateOptions" show-weeks="false" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="typeOfWOd" class="col-sm-2 control-label">Muscular Group</label>
        <div class="col-sm-8">
            <select ng-model="workout.selectedWOD" id="typeOfWOd" class="form-control" ng-options="item for item in typeOfWorkout"></select>
        </div>
    </div>
    <div class="well well-sm form-horizontal col-lg-8 col-lg-offset-2">
        <div class="form-group col-lg-4">
            <label for="inputNewExerciseName" class="sr-only">Exercise Name</label>
            <div>
                <input type="text" id="inputNewExerciseName" class="form-control" placeholder="Search for an exercise" ng-change="onChange()" ng-model="workout.newExercise.name" typeahead="exercise for exercise in exercises | filter:$viewValue | limitTo:3" typeahead-on-select='onSelect($item)'>
            </div>
        </div>
        <div class="form-group col-lg-2">
            <label for="inputNewExerciseReps" class="sr-only">N. Reps</label>
            <div>
                <input type="text" id="inputNewExerciseReps" ng-model="workout.newExercise.Reps" class="form-control" placeholder="N. Reps">
            </div>
        </div>
        <div class="form-group col-lg-4">
            <label for="inputNewExerciseWeight" class="sr-only">Weight/Distance</label>
            <div>
                <input type="text" id="inputNewExerciseWeight" auto-complete ui-items="exercises" ng-model="workout.newExercise.weightOrDistance" class="form-control" placeholder="Weight/Distance">
            </div>
        </div>

        <button type="button" ng-disabled="!isExerciseSelected" ng-click="save()" class="btn"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Exercise</button>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" ng-click="save()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</button>
        </div>
    </div>
</form>
