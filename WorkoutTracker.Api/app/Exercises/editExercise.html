<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="exercise.name" class="form-control" id="inputName" placeholder="Exercise Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" ng-model="exercise.description" class="form-control" id="inputDescription" placeholder="Description">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Muscular Group</label>
        <div class="col-sm-10">
            <select ng-model="exercise.muscularGroup" class="form-control" ng-options="item for item in muscularGroup"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" ng-click="save()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</button>
        </div>
    </div>
</form>
