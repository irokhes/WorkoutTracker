<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <span class="form-control" id="inputName">{{exercise.name}} </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <span class="form-control" id="inputDescription">{{exercise.description}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" ng-click="back()" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back</button>
            </div>
        </div>
    </form>
</div>
